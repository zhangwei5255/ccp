

<!DOCTYPE HTML>
<html style="padding-bottom: 54px;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
<script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/jquery.qrcode.min.js"></script>
    <script src="js/gVerify.js"></script>


</head>
<body id="by" style="overflow-y: hidden" >
    <div id="switcher">
        <div class="center">
            <ul>

                <li class="top2" id="sj"><a href="#">手机二维码预览</a><div class="vm" ><div id="output"></div><p style="color:#808080">扫一扫，直接在手机上打开</p></div></li>
                <li class="logoTop" id="sj2"><a href="http://www.jq22.com/jquery-info13064">js图形验证码插件</a></li>


                <li class="remove_frame"><a href="http://www.jq22.com/demo/jQueryYzm201703190035"  title="移除框架">
                </a></li>

            </ul>
        </div>
    </div>

    <div id="v_container" style="width: 200px;height: 50px;"></div>
	<input type="text" id="code_input" value="" placeholder="请输入验证码"/><button id="my_button">验证</button>




    <script type="text/javascript">
        $(document).ready(function () {

        	 jQuery('#output').qrcode({width:150,height: 150,text: window.location.href});

        });
    </script>

    <script>
		var verifyCode = new GVerify("v_container");

		document.getElementById("my_button").onclick = function(){
			var res = verifyCode.validate(document.getElementById("code_input").value);
			if(res){
				alert("验证正确");
			}else{
				alert("验证码错误");
			}
		}
	</script>




</body>
</html>
