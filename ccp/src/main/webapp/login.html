<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ログイン画面</title>
<link rel="stylesheet" href="css/lib/fontawesome/css/font-awesome.css">
<link href="css/lib/bootstrap.min.css" rel="stylesheet">
<link href="css/front/login.css" rel="stylesheet">
<script src="js/lib/jquery-3.2.1.js"></script>
<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/common/namespace.js"></script>
<script src="js/common/common.js"></script>
<script src="js/login.js"></script>
</head>
<body>
	<div id="container" class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">WMS ログイン</h2>

			<div class="errs" data-bind="foreach: {data: dataModel.baseDomain().messages, as: 'msg'}">
						<div data-bind="html: msg"></div>
			</div>

			<div class="input-group margin-bottom-sm">
				<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
				<label for="txtUserId" class="sr-only">ユーザー</label>
				 <input
				type="text" id="txtUserId" class="form-control" placeholder="ユーザー"
				autofocus>
			</div>

			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
				<label for="txtPwd" class="sr-only">パスワード</label>
				<input type="password" id="txtPwd" class="form-control"
					placeholder="パスワード">
			</div>

			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					資格情報記憶
				</label>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="button" data-bind="click: doNext">ログイン</button>
		</form>
	</div>

		<script type="text/javascript">
		$(document).ready(function() {
			$("#container").hide();
			var viewModel = new ccp.vm.LoginViewModel();
			//viewModel.doLoad();
			viewModel.bind();
			$("#container").show();
		});
	</script>

</body>
</html>
